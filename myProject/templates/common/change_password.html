{% extends 'common/master.html' %}




{% block body %}


<div class="container mt-5 py-5">
    <div class="card shadow">
        <div class="card-header text-center">
            <h4>Change Password</h4>
            {% include 'layouts/messages.html' %}
        </div>
        <div class="card-body">
            <form id="changePasswordForm" action="" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" name="old_password" placeholder="Enter current password" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm new password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
            <div class="mt-3" id="message" style="display: none;"></div>
        </div>
    </div>
</div>



    
{% endblock body %}
