{% extends 'common/master.html' %} 
{% block body %}

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h2>Add your skills here</h2>
        {% include 'layouts/messages.html' %}
        <form action="" method="POST">
          {% csrf_token %}
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="institute_name" />
            <label class="form-label" for="form1Example13">Institute Name</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="address" />
            <label class="form-label" for="form1Example13">Address</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="city" />
            <label class="form-label" for="form1Example13">City</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="state" />
            <label class="form-label" for="form1Example13">State</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="postal_code" />
            <label class="form-label" for="form1Example13">Postal Code</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="website" />
            <label class="form-label" for="form1Example13">Website Link</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="established_year" />
            <label class="form-label" for="form1Example13">Established Year</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="contact_number" />
            <label class="form-label" for="form1Example13">Contact Number</label>
          </div>
          <button class="btn btn-success" type="submit">Add Institute</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
