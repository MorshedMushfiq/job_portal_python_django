{% extends 'common/master.html' %} {% block body %}

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h2>Add your skills here</h2>
        {% include 'layouts/messages.html' %}
        <form action="" method="POST">
          {% csrf_token %}
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="degree_name" />
            <label class="form-label" for="form1Example13">Degree Name</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="desc" />
            <label class="form-label" for="form1Example13">Description</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <select
              name="degree_level"
              style="width: 100%"
              class="form-control form-control-lg"
              id="roleSelect"
            >
              <option value="" disabled selected>Select Degree</option>
              <option value="bachelors">Bachelors</option>
              <option value="masters">Masters</option>
              <option value="phd">Phd</option>
              <option value="certificate">Certificate</option>
              <option value="diploma">Diploma</option></select
            ><br /><br />
            <label class="form-label" for="roleSelect">Degree Level</label>
          </div>
          <button class="btn btn-success" type="submit">Degree Add</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
