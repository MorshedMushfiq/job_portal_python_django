{% extends 'common/master.html' %} 
{% block body %}

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h2>Add your educations here</h2>
        {% include 'layouts/messages.html' %}
        <form action="" method="POST">
          {% csrf_token %}
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="institute_name" />
            <label class="form-label" for="form1Example13">Institute Name</label>
          </div>

          <select name="degree" style="width: 100%;" class="form-control form-control-lg" id="roleSelect">
            <option value="" disabled selected>Select Degree</option>
            
            {% for d in degree %}
            <option value="{{d.id}}">{{d.name}}</option>
            {% endfor %}
                
       
        </select><br><br>
        <label class="form-label" for="form1Example13">Degree</label>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="field_of_study" />
            <label class="form-label" for="form1Example13">Field of Study</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="date" name="start_date" />
            <label class="form-label" for="form1Example13">Start Date</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="date" name="end_date" />
            <label class="form-label" for="form1Example13">End Date</label>
          </div>
          <button class="btn btn-success" type="submit">Add Education</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
